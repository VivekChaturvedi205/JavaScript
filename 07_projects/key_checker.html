<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keychecker</title>
</head>
<body>
    <h1>Hello Sir</h1>
    <div class="temp">
    </div>
</body>
<script>
    let insert= document.querySelector(".temp");
    window.addEventListener("keydown", (e)=>{
        console.log(e.key);
        insert.innerHTML =`
        <h2>${e.key===''? 'Space':e.key}</h2>
        <h2>${e.keyCode}</h2>
        <h2>${e.code}</h2>
        `    })
</script>
</html>
