<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    <div>
        <h1>Digital Clock</h1>
        <h1 id="clock"></h1>
    </div>
</body>
<script>
    let clock=document.getElementById('clock');
    setInterval(function() {
        let date= new Date();
        clock.innerHTML=date.toLocaleTimeString();
    },1000)
</script>
</html>
