<!DOCTYPE html>
<html lang="en">
<head>

    <title>React</title>
</head>
<body>
    <button class="btn">Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library ="React";
            this.server="http://localhost:3000"

            document
            .querySelector('.btn')
            .addEventListener('click', this.handleClick.bind(this))
            //.addEventListener('click', this.handleClick)
        }
            //requirement
            handleClick(){
                console.log("Button CLicked")
                console.log(this.server)
            }
        }

    const app= new React();
</script>
</html>
